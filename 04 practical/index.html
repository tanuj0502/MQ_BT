<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electric Car Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-900 text-white px-6 py-4 flex justify-between items-center">
    <div>
      <h1 class="text-2xl">Electric Car Showcase</h1>
      <p class="text-sm opacity-75">Charge into the Future</p>
    </div>
    <nav class="space-x-6">
      <a href="#" class="border-b-2 border-yellow-400">Home</a>
      <a href="#">Models</a>
      <a href="#">Charging</a>
      <a href="#">About EVs</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="fixed top-4 right-6 text-blue-900 text-xl">
    <i class="fas fa-shopping-cart"></i>
    <span class="inline-block bg-red-500 text-white rounded-full px-2 text-sm align-top">0</span>
  </div>

  <main class="container mx-auto px-6 py-8" x-data="carShowcase()">

    <div class="text-center mb-6">
      <input
        x-model="search"
        type="text"
        placeholder="Search EV models..."
        class="w-2/3 md:w-1/2 lg:w-1/3 px-4 py-2 border rounded-lg focus:outline-none"
      />
    </div>

    <div class="text-center mb-8 space-x-2">
      <button className="btn"
        :class="filter === 'all' ? activeBtn : inactiveBtn"
        @click="filter = 'all'"
      >All</button>
      <button
        :class="filter === 'ev' ? activeBtn : inactiveBtn"
        @click="filter = 'ev'"
      >EV</button>
      <button
        :class="filter === 'hybrid' ? activeBtn : inactiveBtn"
        @click="filter = 'hybrid'"
      >Hybrid</button>
      <button
        :class="filter === 'classic' ? activeBtn : inactiveBtn"
        @click="filter = 'classic'"
      >Classic</button>
    </div>


    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <template x-for="item in filteredItems" :key="item.id">
        <div class="bg-white rounded-lg shadow relative overflow-hidden">
          <template x-if="item.badge">
            <span
              class="absolute top-3 left-3 bg-red-500 text-white text-xs px-2 py-1 rounded"
              x-text="item.badge"
            ></span>
          </template>
          <img 
  :src="item.img" 
  :alt="item.title" 
  class="img-fluid rounded shadow-sm transition-transform duration-300 hover:scale-105"
/>

          <div class="p-4">
            <h4 class="font-semibold mb-1" x-text="item.title"></h4>
            <p class="text-sm text-gray-600 mb-3" x-text="item.desc"></p>
            <p class="font-bold mb-4" x-text="item.price"></p>
            <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 px-4 py-2 rounded">
              Order Now
            </button>
          </div>
        </div>
      </template>
    </div>
  </main>

  <footer class="bg-blue-900 text-white text-center py-6 mt-12">
    <div class="space-x-4 mb-3">
      <a href="#" class="text-yellow-400"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-yellow-400"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-yellow-400"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="text-yellow-400"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 Electric Car Showcase. All rights reserved.</p>
    <p class="text-sm opacity-75">
      Powered by passion for sustainability <i class="fas fa-leaf text-blue-300"></i>
    </p>
  </footer>

  <script>
    function carShowcase() {
      return {
        search: '',
        filter: 'all',
        activeBtn: 'px-4 py-2 bg-blue-900 text-white rounded',
        inactiveBtn: 'px-4 py-2 border border-blue-900 text-blue-900 rounded hover:bg-blue-500',
        items: [
          {
            id: 1,
            category: 'ev',
            badge: 'Top Rated',
            title: 'Tesla Model S',
            desc: 'Long-range electric luxury sedan with insane acceleration.',
            price: '$89,990',
            img: 'https://tse3.mm.bing.net/th/id/OIP.65c9trLWrkj6e-SQ7-4UogHaEF?cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3'
          },
          {
            id: 2,
            category: 'hybrid',
            badge: '',
            title: 'Toyota Prius',
            desc: 'World-famous hybrid for ultimate fuel savings and reliability.',
            price: '$28,500',
            img: 'https://www.motortrend.com/uploads/2023/03/2023-Toyota-Prius-Prime-XSE-Premium_KristenLee_4-1.jpg'
          },
          {
            id: 3,
            category: 'classic',
            badge: 'Vintage',
            title: 'VW Beetle Electric',
            desc: 'Iconic design reborn with an all-electric drivetrain.',
            price: '$39,000',
            img: 'https://uploads.vw-mms.de/system/production/images/vwn/007/269/images/6b26e93fd0d9f7d39250b19d37a876e755c145d5/DB2016AU00608_web_1600.jpg?1649147035'
          }
        ],
        get filteredItems() {
          return this.items.filter(i => {
            const matchesFilter = this.filter === 'all' || i.category === this.filter;
            const matchesSearch = i.title.toLowerCase().includes(this.search.toLowerCase());
            return matchesFilter && matchesSearch;
          });
        }
      }
    }
  </script>

</body>
</html>
